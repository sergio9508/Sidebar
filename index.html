<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Sidebar</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-content">
        <div class="logo">
          <i class="bx bxl-javascript"></i>
          <div class="logo-name">LOGO</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" name="" id="" placeholder="Search..." />

          <!-- <span class="tooltip"> Dashboard </span> -->
        </li>
        <li>
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links-name">Dashboard</span>
            <span class="tooltip"> Dashboard </span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bx-user"></i>
            <span class="links-name">User</span>
            <span class="tooltip"> User </span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bx-chat"></i>
            <span class="links-name">Message</span>
            <span class="tooltip"> Message </span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bxs-pie-chart-alt-2"></i>
            <span class="links-name">Analytics</span>
            <span class="tooltip"> Analytics </span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bxs-folder"></i>
            <span class="links-name">File manager</span>
            <span class="tooltip"> Dashboard </span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bxs-cart-alt"></i>
            <span class="links-name">Order</span>
            <span class="tooltip"> Order </span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bxs-heart"></i>
            <span class="links-name">Saved</span>
            <span class="tooltip"> Saved </span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bxs-cog"></i>
            <span class="links-name">Config</span>
            <span class="tooltip"> Config </span>
          </a>
        </li>
      </ul>
      <div class="profile-content">
        <div class="profile">
          <div class="profile-details">
            <img
              src="https://i.pinimg.com/originals/73/16/f5/7316f550de9ca0045e3d8d98a5bb5e44.png"
              alt=""
            />
            <div class="name-job">
              <div class="name">Prem Sahiri</div>
              <div class="job">Web Dev</div>
            </div>
          </div>
          <i class="bx bxs-log-out" id="log-out"></i>
        </div>
      </div>
    </div>
    <div class="home-content">
      <div class="text">Home</div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
